<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title>Can I Binge</title>
<link href="css/canibinge_styles.css" rel="stylesheet" type="text/css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=K2D:wght@500;700&display=swap" rel="stylesheet">
<!-- icon font -->
<script src="https://kit.fontawesome.com/34893f6138.js" crossorigin="anonymous"></script>
</head>

<body>

<div id="content">
	<div class="question">
		<span class="text large-text question-text">Can I binge</span>
		<form role="search" action="" id="search-form">
			<div class="search-box-container">
				<input type="search" name="query" placeholder="Modern Family" spellcheck="false" autocomplete="off" id="search-box" class="text large-text" aria-label="search for TV show" tabindex="0">
				<ul id="search-suggestion-container"></ul>
			</div>
		</form>
		<span class="text large-text question-text">in</span>
		<div class="text large-text question-text time-container">
			<button class="mobile-time-adjust-button time-adjust-button" id="mobile-time-adjust-down" aria-label="increase time" tabindex="0"><i class="fas fa-caret-left"></i></button>
			<span id="time-number" aria-label="time">1</span><button id="time-unit" aria-label="time unit">day</button>
			<button class="mobile-time-adjust-button time-adjust-button" id="mobile-time-adjust-up" aria-label="increase time" tabindex="0"><i class="fas fa-caret-right"></i></button>
			<div class="time-adjust"><button class="desktop-time-adjust-button time-adjust-button" id="time-adjust-up" aria-label="increase time" tabindex="0"><i class="fas fa-caret-up"></i></button><button class="desktop-time-adjust-button time-adjust-button" id="time-adjust-down" aria-label="decrease time" tabindex="0"><i class="fas fa-caret-down"></i></button></div>
		</div>
		<span class="text large-text question-text">?</span>
	</div>
	<span class="text large-text" class="disabled" id="bingeability"></span>
</div>	
<div class="background"></div>
	
<template id="search-suggestion-template">
	<li class="search-suggestion" tabindex="0" data-tvid="">
        <div class="search-suggestion-poster-container">
            <img class="search-suggestion-poster" src="" alt="">
        </div>
        <div class="search-suggestion-text-container">
            <span class="text small-text search-suggestion-title"></span>
            <span class="text small-text search-suggestion-date"></span>
        </div>
    </li>
</template>
<template id="search-error-template">
	<li class="search-suggestion search-error">
        <span class="text small-text search-error-description">No results found for 'query'.</span>
    </li>
</template>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" defer></script>
<script src="js/themoviedb.js" defer></script>
<script src="js/jquery.autosize.input.js" defer></script>
<script src="js/canibinge_script.js" defer></script>

</body>
	
</html>
